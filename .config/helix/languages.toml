[language-server.solargraph]
command = "solargraph"
args = ["stdio"]
config = { diagnostics = false, formatting = false }

[language-server.rubocop]
command = "rubocop"
args = ["--lsp", "--stderr", "--fail-level", "fatal"]
timeout = 3

[[language]]
name = "ruby"
language-servers = [
  "rubocop", 
  { name = "solargraph", except-features = ["format", "diagnostics"] }
]
# auto-format = true

[[language]]
name = "purescript"
formatter = { command = "purty", args = ["-"] }
auto-format = true

[[language]]
name = "javascript"
formatter = { command = "prettier", args = ["--stdin-filepath", "a.js"]}
auto-format = true

[[language]]
name = "rust"
auto-format = true

[[language]]
name = "bash"
auto-format = true

[[language]]
name = "python"
auto-format = true

