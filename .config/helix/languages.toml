[language-server.solargraph]
command = "solargraph"
args = ["stdio"]
config = { diagnostics = false, formatting = false }

[language-server.rubocop]
command = "rubocop"
args = ["--lsp", "--stderr", "--fail-level", "fatal"]
timeout = 3

[[language]]
name = "ruby"
language-servers = [
  "rubocop", 
  { name = "solargraph", except-features = ["format", "diagnostics"] }
]
auto-format = true
